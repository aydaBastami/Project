<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cottage Book</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />

      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"

    />
    <link

  <body>
    <!-- END TOP NAVIGATION -->
    <div class="nav">
      <div class="menu-wrap">
        <a href="#home">
          <div class="logo">CottageBook</div>
        </a>
        <div class="menu">
          <a href="#home">
            <div class="menu-item active">Home</div>
          </a>
          <a href="#about">
            <div class="menu-item">About</div>

          <a href="#Book-menu">
            <div class="menu-item">Books</div>
          </a>
          <a href="#PopularAuthors">
            <div class="menu-item">Popular Authors</div>

        <div class="row">
          <div class="col-6 col-xs-12">
            <div class="slogan">

              <button>order book</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- END SECTION HOME -->
    <!-- SECTION ABOUT -->
    <div id="about" class="fullheight align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-7 h-xs">
                    <img src="images/about.jpg" alt="" class="fullwidth left-to-right play-on-scroll">
                </div>
                <div class="col-5 col-xs-12 align-items-center">

                </div>
            </div>
        </div>
    </div>
